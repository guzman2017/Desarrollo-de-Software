<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Reserva de Tours Nacionales</strong> 
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" [(ngModel)]="user.email" name="email" step="asdas"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Contraseña
        </ion-label>
        <ion-input [type]="passwordType" [(ngModel)]="user.password" name="password"></ion-input>   
        <ion-icon name="eye" color="gray" item-end (click)="togglePassword()" > </ion-icon> 
      </ion-item>

        
    </form>
    <p text-center ion-text color="secondary" tappable (click)="forgotPass()"><strong>Olvidaste tu contraseña?</strong></p>
    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login(user)">
        <ion-icon name="log-in"></ion-icon>
        INGRESAR
      </button>
      <p text-center ion-text color="secondary">Prefieres dar un paseo virtual?:</p>

    
      <!--link externo al tour virtual 360-->
      <div text-center margin-top>
          <button ion-button icon-only color="light" block>
              <ion-icon name="aperture"></ion-icon>
              <a   href="#" onclick="window.open('https://old-fogeyish-mailbo.000webhostapp.com', '_self', 'location=yes'); return false;">
               
                Tour Virtual 360
              </a>              
          </button>
      </div>
    </div>
   
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="register()">Eres nuevo? <strong>Registrate</strong></span>
    </div>
  </div>
</ion-content>
