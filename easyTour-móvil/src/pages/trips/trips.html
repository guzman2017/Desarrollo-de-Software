<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <span ion-text>Lugares Turísticos</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="trips detail-bg">
  <!--Lista de tours-->
  <div class="trip card" *ngFor="let trip of listalocalidades" tappable (click)="viewDetail(trip.id)" margin-bottom>
    <div class="background border-bottom" [ngStyle]="{'background-image': 'url(' + trip.imagen_loc + ')'}">
      <div class="background-filter rlt">
        <div class="align-bottom" padding-left padding-right>
          <h6 class="pull-left text-white" ion-text>{{ trip.lugar_loc }}</h6>
          <h6 class="pull-right text-white" ion-text>{{ trip.price_adult | currency:'USD':true }}</h6>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <!--Configuracion de el lugar T-->
    <div class="padding-sm primary-bg">
      <ion-icon name="time" class="text-white"></ion-icon>
      <span ion-text class="text-white" ion-text color="light">{{ trip.duracion }}</span>
      <span class="pull-right" ion-text color="light">niños tienen <span ion-text  class="text-green bold">50% descuento</span></span>
    </div>
  </div>
</ion-content>
