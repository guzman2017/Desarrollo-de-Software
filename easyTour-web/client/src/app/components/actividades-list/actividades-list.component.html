<div class="wrap">
  <div class="search">
     <input type="text" class="searchTerm"  name="filterPost" placeholder="Buscar" 
     [(ngModel)]="filterPost" autocomplete="off">
     <button type="submit" class="searchButton">
       <i class="fa fa-search"></i>
    </button>
  </div>
</div>

<table id="customers" class="borde" >
  <tr>
    <th>Localidad</th>
    <th>Nombre de la actividad</th>
    <th>Descripci√≥n</th>
    <th>Hora inicio</th>
    <th>Hora fin</th>
    <th> </th>
    <th> </th>
  </tr>
  <tr *ngFor="let actividad of actividades | paginate: { itemsPerPage: 8, currentPage:pageActual} | filter8: filterPost" >
    <td>{{actividad.lugar_act}}</td>
    <td>{{actividad.nombre_act}}</td>
    <td>{{actividad.descripcion_act}}</td>
    <td>{{actividad.horainicio_act}}</td>
    <td>{{actividad.horafin_act}}</td>
    
    <td><button class="btn btn-danger buttonborder" (click)="showModal()" (click)="deleteActividad(actividad.id_act)"   >
        <i class="fa fa-trash-o"></i>
      </button>
    </td>
    <td><a [routerLink]="['/actividades/edit', actividad.id_act]" class="btn btn-info btn-block buttonborder"  >
      <i class="fa fa-pencil-square-o"></i>  
    </a></td>
  </tr>
</table>    
<pagination-controls (pageChange)="pageActual= $event"  previousLabel="Anterior" nextLabel="Siguiente" class="centrado"></pagination-controls>
